post:
  tags:
    - Auth
  summary: Registration
  parameters:
    - in: body
      name: registration
      schema:
        type: object
        required:
          - email
          - password1
          - password2
        properties:
          email:
            type: string
          password1:
            type: string
          password2:
            type: string
  responses:
    201:
      description: Successful registration. Email with verification link is sent to the user.
      content:
        application/json:
          schema:
            $ref: '../schemas/Message.yml'